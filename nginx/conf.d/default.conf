


server {
    listen 80;
    server_name ${GIBBON_URL} localhost;
    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Log files
    access_log /var/log/nginx/gibbon.access.log;
    error_log /var/log/nginx/gibbon.error.log;

    # Max upload size
    client_max_body_size 32M;
    client_body_buffer_size 128k;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include specific configurations
    include /etc/nginx/conf.d/gibbon.conf;

    # PHP handling for Gibbon
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security headers for PHP requests
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        
        # Timeouts
        fastcgi_read_timeout 300;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Uploads directory
    location /uploads/ {
        expires 1M;
        add_header Cache-Control "public";
        
        # Prevent execution of scripts in uploads
        location ~ \.php$ {
            deny all;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Fallback for other files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}


