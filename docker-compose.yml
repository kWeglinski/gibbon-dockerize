version: '3.8'

services:
  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: gibbon-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - gibbon-network

  # PHP-FPM Service for Gibbon
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gibbon-app
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      GIBBON_URL: ${GIBBON_URL}
      GIBBON_PATH: /var/www/html
    volumes:
      - ./gibbon-core/:/var/www/html:ro
      - app_data:/var/www/html/uploads
      - app_logs:/var/log/php
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gibbon-network

  # Nginx Web Server Service
  web:
    image: nginx:alpine
    container_name: gibbon-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gibbon-core/:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_data:/var/www/html/uploads
    depends_on:
      - app
    networks:
      - gibbon-network

  # Redis Cache Service (Optional)
  redis:
    image: redis:alpine
    container_name: gibbon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - gibbon-network

volumes:
  db_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local

networks:
  gibbon-network:
    driver: bridge
